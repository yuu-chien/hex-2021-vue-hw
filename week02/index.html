<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>HW2．RESTful API 串接</title>
</head>
<style>
    body {
        background-color: #f2f2f2;
    }

    .item-img {
        width: 100px;
        height: auto;
        object-fit: cover;
    }
</style>

<body>
    <div class="container mt-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>名稱</th>
                    <th></th>
                    <th>類別</th>
                    <th>價格</th>
                    <th>單位</th>
                </tr>
            </thead>
            <tbody data-list>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

    const $list = document.querySelector("[data-list]");
    let all_products = [];

    const app = {
        data: {
            url: "https://vue3-course-api.hexschool.io/api",
            api: "yu-for-test"
        },
        get() {
            axios.get(`${this.data.url}/${this.data.api}/products/all`)
                .then(function(res) {
                    all_products = res.data.products;
                    app.render();
                })
                .catch(function(err) {
                    console.log(err);
                })
        },
        render() {
            let str = '';
            all_products.forEach((item) => {
                str = `
                    <tr>
                        <td>${item.title}</td>
                        <td><img src="${item.imageUrl}" class="item-img rounded" alt="${item.title}"></td>
                        <td>${item.category}</td>
                        <td>${item.origin_price}</td>
                        <td>${item.unit}</td>
                    </tr>`;
                $list.innerHTML += str;
            })
        }
    };

    app.get();

</script>

</html>
